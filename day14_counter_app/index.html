<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Couter App</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
  </head>

      <div class="box">

    </div>
